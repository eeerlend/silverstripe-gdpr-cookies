da:
  PrivacyCenter:
    CookieMessage: 'Ved at fortsætte med at bruge websitet eller ved at klikke på "Accepter alle cookies" accepterer du opbevaring af cookies fra første og tredjepart på din enhed for at forbedre navigationen på webstedet, analysere brug af webstedet og hjælpe med vores marketingindsats.'
    YourPrivacy: 'Dit privatliv'
    Strictly: 'Nødvendige cookies'
    Performance: 'Ydelses cookies'
    Functional: 'Funktions cookies'
    Targeting: 'Målretning cookies'
    Save: 'Gem indstillinger'
    Title: 'Privatlivs indstillinger'
    CookieSettings: 'Cookie indstillinger'
    CookiesUsed: 'Anvendte cookies'
    PrivacyText: 'Når du besøger et websted, kan det gemme eller hente oplysninger på din browser, hovedsagelig i form af cookies. Disse oplysninger kan være om dig, dine præferencer eller din enhed og bruges mest til at få webstedet til at fungere som du forventer det. Oplysningerne identificerer normalt ikke dig direkte, men det kan give dig en mere personlig weboplevelse. Fordi vi respekterer din ret til privatlivets fred, kan du vælge ikke at tillade visse typer cookies. Klik på de forskellige kategorier for at finde ud af mere og ændre dine standardindstillinger. Blokeringen af visse typer cookies kan imidlertid påvirke din oplevelse af webstedet og de tjenester, vi kan tilbyde. <br> <br> Deaktivering af en cookie kan ikke altid slette den fra dit system, men vi stopper alle data fra at blive sendt. Ved at gøre det har du stadig adgang til enhver identifikation, der kan bruges til at rydde alle tidligere indsamlede data fra systemerne.'
    StrictlyText: 'Disse cookies er nødvendige for at hjemmesiden skal fungere og kan ikke slukkes i vores systemer. De er normalt kun sat som svar på handlinger foretaget af dig, som svarer til en anmodning om tjenester, f.eks. Indstilling af dine personlige oplysninger, indlæsning eller udfyldning af formularer.<br><br>Du kan indstille din browser til at blokere eller advare dig om disse cookies, men nogle dele af webstedet fungerer ikke. Disse cookies gemmer ikke nogen personligt identificerbare oplysninger.'
    PerformanceText: 'Disse cookies giver os mulighed for at tælle besøg og trafikkilder, så vi kan måle og forbedre ydeevnen på vores hjemmeside. De hjælper os med at vide, hvilke sider der er mest og mindst populære og se, hvordan de besøgende bevæger sig rundt på webstedet.<br><br>Alle oplysninger, som disse cookies indsamler, er aggregerede og derfor anonyme. Hvis du ikke tillader disse cookies, ved vi ikke, hvornår du har besøgt vores websted, og vil ikke kunne overvåge dets ydeevne.'
    FunctionalText: 'Disse cookies giver hjemmesiden mulighed for at give forbedret funktionalitet og personliggørelse. De kan blive indstillet af os eller af tredjepartsleverandører, hvis tjenester vi har tilføjet til vores sider.<br><br>Hvis du ikke tillader disse cookies, kan nogle eller alle disse tjenester muligvis ikke fungere korrekt.'
    TargetingText: 'Disse cookies kan indstilles gennem vores hjemmeside af vores reklamepartnere. De kan blive brugt af disse virksomheder til at opbygge en profil af dine interesser og vise dig relevante annoncer på andre websteder.<br><br>De gemmer ikke direkte personlige oplysninger, men er baseret på unikke identifikation af din browser og internetenhed. Hvis du ikke tillader disse cookies, vil du opleve mindre målrettet annoncering.'
    AlwaysActive: 'Altid aktiv'
    Active: 'Aktiv'
    InActive: 'Inaktiv'
    AcceptAll: 'Accepter alle'